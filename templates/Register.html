<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div id="main">
      <div id="canvas">
        Hello World
        <div id="form-body">
            <h1>Registration Form</h1>
            <div class="mb-3">
                <label for="Username-registration" class="form-label">Username</label>
                <input type="text" class="form-control" id="Username-registration" placeholder="Aayushk3">
              </div>
              <div class="mb-3">
                <label for="Email-registration" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email-registration" placeholder="Aayushk3">
              </div>
              <div class="mb-3">
                <label for="Password-registration" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password-registration" >
              </div>
              <div style="text-align: center;">
                <button type="button" class="btn btn-primary">Register</button>
                <br>
                Already Registerd? <a href="/templates/login.html">Login</a>
              </div>

            </div>
          </div>
    </div>
      
    </div>
  </body>
</html>
